{% extends 'main/base.html' %}

{% load static %}

{% block title %}Showroom{% endblock %}

{% block content %}
<!-- hero section -->
 <section class="hero container">

        <div class="col">
            <img src="{% static 'images/pexels-dark-car.jpg' %}" alt="car decoration image">

                <h1>Welcom to Showroom</h1>

            </div>
        </div>
    </div>
 </section>
{% endblock %}
