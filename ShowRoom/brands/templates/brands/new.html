{% extends 'main/base.html' %}

{% load static %}

{% block title %}Add Car{% endblock %}

{% block style %}<link rel="stylesheet" href="{% static 'css/brands.css' %}">{% endblock %}

{% block content %}
 <section class="container">
    <h1>Add a New Brand</h1>
    <div class="row">
        <div class="col-8">
            <form action="{% url 'brands:new_brand_view' %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                {% csrf_token %}
                <input type="text" name="name" class="form-control" placeholder="Name" required />
                <div>
                    <h5>logo:</h5>
                    <input type="file" name="logo" class="form-control" accept="images/*" required>
                </div>
                <textarea name="about" class="form-control" placeholder="About" required></textarea>
                <div>
                    <h5>Was Foundid at</h5>
                    <input type="date" name="founded_at" min="0" step="1" class="form-control" required>
                </div>
                <input type="submit" class="btn btn-dark">
            </form>
        </div>
    </div>
 </section>
{% endblock %}
