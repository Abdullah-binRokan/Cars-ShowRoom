{% extends 'main/base.html' %}

{% load static %}

{% block title %}Add Car{% endblock %}

{% block style %}<link rel="stylesheet" href="{% static 'css/brands.css' %}">{% endblock %}

{% block content %}
 <section class="container">
    <h1>Update Brand</h1>
    <div class="row">
        <div class="col-8">
            <form action="{% url 'brands:update_brand_view' brand.id %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                {% csrf_token %}
                <input type="text" name="name" class="form-control" placeholder="Name" value="{{ brand.name }}" required />
                <div>
                    <div class="d-flex justify-content-between">
                        <h5>logo:</h5>
                        <div class="update-image-thumb"><img src="{{ brand.logo.url }}" alt="{{ brand.name }}"></div>
                    </div>
                    <input type="file" name="logo" class="form-control" accept="images/*" required>
                </div>
                <textarea name="about" class="form-control" placeholder="About" required>{{ brand.about }}</textarea>
                <div>
                    <h5>Was Founded at</h5>
                    <input type="date" name="founded_at" class="form-control" value="{{ brand.founded_at }}" required>
                </div>
                <input type="submit" class="btn btn-dark">
            </form>
        </div>
    </div>
 </section>
{% endblock %}
