{% extends 'main/base.html' %}

{% load static %}

{% block title %}Add Car{% endblock %}

{% block style %}<link rel="stylesheet" href="{% static 'css/cars.css' %}">{% endblock %}

{% block content %}
<section class="container">
    <h1>Add a New Color</h1>
    <div class="row">
        <div class="col-8">
            <form action="{% url 'cars:new_color_view' %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                {% csrf_token %}
                <h5>Color Name:</h5>
                <input type="text" name="name" class="form-control" placeholder="Metallic Silver" required />
                <div>
                    <h5>Hexadecimal Code:</h5>
                    <input type="text" name="hexadecimal" class="form-control" placeholder="#999da0" required>
                </div>
                <input type="submit" class="btn btn-dark">
            </form>
        </div>
    </div>
</section>
{% endblock %}
